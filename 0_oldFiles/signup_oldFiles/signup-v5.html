<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style-v5.css">
</head>
<body>
    <h1>Sign-up</h1>
    <form action="#" method="post">  
        <div class="form-group">
            <div class="column left-column">
                <label for="dropdown1">Dropdown 1:</label><br>
                <select id="dropdown1" name="dropdown1">
                    <option value="doctor">Doctor</option>
                    <option value="patient">Patient</option>
                    <option value="staff">Staff</option>
                </select><br><br>

                <label for="dropdown2">Dropdown 2:</label><br>
                <select id="dropdown2" name="dropdown2">
                    <option value="value1">Value 1</option>
                    <option value="value2">Value 2</option>
                </select>
            </div>

            <div class="column right-column">
                <label for="input1">Name:</label><br>
                <input type="text" id="input1" name="input1" placeholder="Enter your name"><br><br>

                <label for="input2">Input 2:</label><br>
                <input type="email" id="input2" name="input2" placeholder=""><br><br>

                <label for="input3">Input 3:</label><br>
                <input type="tel" id="input3" name="input3">
            </div>
        </div>

        <div class="buttons">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
