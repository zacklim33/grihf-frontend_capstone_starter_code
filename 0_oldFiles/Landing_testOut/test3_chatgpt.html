<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      text-align: center;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 50px 20px;
      margin: 100px auto;
      border-radius: 10px;
      max-width: 600px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #000;
    }

    h2 {
      font-size: 2rem;
      margin: 10px 0 20px;
      color: #6c63ff;
    }

    p {
      font-size: 1rem;
      margin: 0 0 20px;
    }

    p strong {
      font-weight: bold;
    }

    .button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Your Health</h1>
    <h2>Our Responsibility</h2>
    <p>
      Your <strong>reliable medical</strong> health services at the remote areas<br>
      New life-saving initiative from StayHealthy
    </p>
    <a href="#" class="button">Get Started</a>
  </div>
</body>
</html>
