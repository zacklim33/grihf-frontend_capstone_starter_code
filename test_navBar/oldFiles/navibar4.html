<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles-navbar4.css">
    <title>StayHealthy Navigation</title>

</head>
<body>

    <nav>
        <div class="logo">StayHealthy</div>
        <ul class="nav-links" id="navLinks">
            <li><a href="#">Services</a></li>
            <li><a href="#">Appointments</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Review</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
        <div class="cta-buttons">
            <a href="#">Login</a>
            <a href="#">Signup</a>
        </div>
        <div class="menu-toggle" id="menuToggle">
            <span class="hamburger">&#9776;</span>  
            <span class="close" style="display:none;">&times;</span> 
        </div>
    </nav>


    <script>
        const menuToggle = document.getElementById('menuToggle');
        const navLinks = document.getElementById('navLinks');
        const hamburger = document.querySelector('.hamburger');
        const close = document.querySelector('.close');

        menuToggle.addEventListener('click', () => {
          navLinks.classList.toggle('active');
          hamburger.classList.toggle('hamburger');
          hamburger.classList.toggle('close');
          close.classList.toggle('hamburger');
          close.classList.toggle('close');
        });

        // Add event listeners to the links to close the menu on click (mobile only)
        const navLinksList = document.querySelectorAll('#navLinks li a'); // Select all the links

        navLinksList.forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) { // Only close on mobile
                    navLinks.classList.remove('active');
                    hamburger.classList.remove('close');
                    hamburger.classList.add('hamburger');
                    close.classList.remove('hamburger');
                    close.classList.add('close');
                }
            });
        });
    </script>

</body>
</html>
