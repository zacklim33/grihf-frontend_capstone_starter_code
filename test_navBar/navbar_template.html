<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StayHealthy Navigation</title>
    <link rel="stylesheet" href="styles_template.css">
</head>

<body>

<nav class="navbar">
    <div class="nav-container">
        <!-- Hamburger Menu (Tablet & Mobile) -->
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="hamburger">&#9776;</label>
        
        <!-- Logo -->
        <div class="logo">StayHealthy</div>

        <!-- Navigation Links -->
        <ul class="nav-links">
            <li><a href="#">Services</a></li>
            <li><a href="#">Appointments</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Review</a></li>
            <li><a href="#">About Us</a></li>
        </ul>

        <!-- Authentication Buttons -->
        <div class="auth-buttons">
            <a href="#" class="login">Login</a>
            <a href="#" class="signup">Sign Up</a>
        </div>
    </div>
</nav>



</body>

<!-- JavaScript to Close Hamburger Menu When Clicking Outside -->
<script>
    document.addEventListener('click', function(event) {
        const navbar = document.querySelector('.navbar');
        const menuToggle = document.getElementById('menu-toggle');
        const isClickInside = navbar.contains(event.target);

        if (!isClickInside) {
            menuToggle.checked = false;
        }
    });

    document.addEventListener('DOMContentLoaded', function() {
    const currentPage = window.location.pathname; // Get the current page URL
    const navLinks = document.querySelectorAll('.nav-links a');

    navLinks.forEach(link => {
        if (link.getAttribute('href') === currentPage) { // Check if link's href matches current page
            link.parentNode.classList.add('active'); // Add active class to the parent <li>
        }
      });
    });
</script>


</html>
